<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">
        <input type="text" id="color__c" placeholder="Color Code || Name" onchange="goster()">
    </div>

    <script>
        function goster() {
            var code = document.getElementById("color__c").value;
            document.body.style.backgroundColor = code;
        }
    </script>

</body>

</html>
